<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id = "title"></div>
    <div id = "merge">
            <div class = "container">
                <button class="one" id="ul" ></button>
                <button  class="two" id="u"></button>
                <button class="one" id="ur"></button>
            </div>
            <div class = "container">
                <button class="two" id="ml"></button>
                <button  class="one" id="m"></button>
                <button class="two" id="mr"></button>
            </div>
            <div class="container">
                <button class="one" id="bl"></button>
                <button class="two" id="b"></button>
                <button class="one" id="br"></button>
            </div>
        <div id = "result"></div>
    </div>
    <button id = "reset"><h1>Reset</h1></button>
    <script src = "main.js"></script>
</body>
</html>
